<!-- Navbar Component -->
<header class="navbar">
  <div class="navbar__container">
    <!-- Mobile Menu Toggle -->
    <div class="navbar__container-brand">
      <button
        class="navbar__menu-toggle"
        id="menuToggle"
        aria-label="Abrir menú"
      >
        <i class="bi bi-list"></i>
      </button>

      <!-- Logo -->
      <div class="navbar__logo">
        <img
          src="../dist/images/logo-nav.png"
          alt="COLOSSUS"
          class="navbar__logo-img"
        />
        <span class="navbar__logo-text">COLOSSUS<sub>v.2</sub></span>
      </div>

      <!-- Search Bar -->
      <div class="navbar__search">
        <i class="bi bi-search navbar__search-icon"></i>
        <input
          type="text"
          class="navbar__search-input"
          placeholder="Búsqueda general"
        />
      </div>

      <!-- Right Section -->
      <div class="navbar__actions">
        <!-- Notifications -->
        <button class="navbar__notification" aria-label="Notificaciones">
          <i class="bi bi-bell"></i>
          <span class="navbar__notification-badge">4</span>
        </button>
      </div>
    </div>

    <!-- User Dropdown -->
    <div class="navbar__container-user">
      <button class="navbar__user-button" aria-label="Menú de usuario">
        <div class="navbar__user-avatar">A</div>
        <span class="navbar__user-name">Admin. Rodas/ISG</span>
        <i class="bi bi-chevron-down navbar__user-arrow"></i>
      </button>
    </div>
  </div>
</header>
