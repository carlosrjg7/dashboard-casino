<!-- Coupon Summary Component -->
<div class="coupon-summary">
  <div class="coupon-summary__header">
    <h3 class="coupon-summary__title">Resumen de Cupones</h3>
    <div class="coupon-summary__actions">
      <button class="coupon-summary__btn-icon" aria-label="Expandir">
        <i class="bi bi-fullscreen"></i>
      </button>
      <button class="coupon-summary__btn-icon" aria-label="Actualizar">
        <i class="bi bi-arrow-clockwise"></i>
      </button>
      <button class="coupon-summary__btn-icon" aria-label="Minimizar">
        <i class="bi bi-dash"></i>
      </button>
      <button
        class="coupon-summary__btn-icon coupon-summary__btn-icon--close"
        aria-label="Cerrar"
      >
        <i class="bi bi-x"></i>
      </button>
    </div>
  </div>

  <div class="coupon-summary__body">
    <div class="coupon-summary__items">
      <div class="coupon-summary__item">
        <div class="coupon-summary__count">2</div>
        <div class="coupon-summary__label">Total de clientes</div>
      </div>

      <div class="coupon-summary__item">
        <div class="coupon-summary__count">1</div>
        <div class="coupon-summary__label">Fechas Distintas</div>
      </div>

      <div class="coupon-summary__item">
        <div class="coupon-summary__count">
          8
          <span class="coupon-summary__percentage">100.00%</span>
        </div>
        <div class="coupon-summary__label">Total de impresiones</div>
      </div>
    </div>
  </div>
</div>
