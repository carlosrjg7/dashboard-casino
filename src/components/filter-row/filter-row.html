<!-- Filter Row Component - Simple Inline Filters -->
<div class="filter-row">
  <div class="filter-row__group">
    <label class="filter-row__label">Fecha Desde</label>
    <input type="date" class="filter-row__input" value="01/01/2025" />
  </div>

  <div class="filter-row__group">
    <label class="filter-row__label">Fecha Hasta</label>
    <input type="date" class="filter-row__input" value="13/12/2025" />
  </div>

  <div class="filter-row__group">
    <label class="filter-row__label">Jugador</label>
    <select class="filter-row__select">
      <option>PRUEBA SISTEMA COLOSSUS (12345678)</option>
      <option>Otro jugador 1</option>
      <option>Otro jugador 2</option>
    </select>
  </div>

  <button class="filter-row__btn"><i class="bi bi-sliders"></i> Filtrar</button>
</div>
