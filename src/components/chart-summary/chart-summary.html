<!-- Chart Summary Card Component -->
<div class="chart-summary">
  <div class="chart-summary__header">
    <h3 class="chart-summary__title">Resumen de Cupones</h3>
    <div class="chart-summary__actions">
      <button class="chart-summary__btn" aria-label="Expandir">
        <i class="bi bi-fullscreen"></i>
      </button>
      <button class="chart-summary__btn" aria-label="Actualizar">
        <i class="bi bi-arrow-clockwise"></i>
      </button>
      <button class="chart-summary__btn" aria-label="Minimizar">
        <i class="bi bi-dash"></i>
      </button>
      <button
        class="chart-summary__btn chart-summary__btn--close"
        aria-label="Cerrar"
      >
        <i class="bi bi-x"></i>
      </button>
    </div>
  </div>

  <div class="chart-summary__body">
    <canvas id="chartSummary"></canvas>
  </div>
</div>
