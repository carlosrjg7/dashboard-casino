<!-- Filter Machines Component -->
<div class="filter-machines">
  <div class="filter-machines__header">
    <h3 class="filter-machines__title">Filtros de consulta</h3>
    <div class="filter-machines__actions">
      <button class="filter-machines__btn" aria-label="Expandir">
        <i class="bi bi-fullscreen"></i>
      </button>
      <button class="filter-machines__btn" aria-label="Actualizar">
        <i class="bi bi-arrow-clockwise"></i>
      </button>
      <button class="filter-machines__btn" aria-label="Minimizar">
        <i class="bi bi-dash"></i>
      </button>
      <button
        class="filter-machines__btn filter-machines__btn--close"
        aria-label="Cerrar"
      >
        <i class="bi bi-x"></i>
      </button>
    </div>
  </div>

  <div class="filter-machines__body">
    <div class="filter-machines__row">
      <div class="filter-machines__group">
        <label class="filter-machines__label">Máquina</label>
        <select class="filter-machines__select">
          <option>Máquina</option>
          <option>Máquina 1</option>
          <option>Máquina 2</option>
        </select>
      </div>

      <div class="filter-machines__group">
        <label class="filter-machines__label">Marca</label>
        <select class="filter-machines__select">
          <option>Marca</option>
          <option>ARI</option>
          <option>CASINO</option>
        </select>
      </div>

      <div class="filter-machines__group">
        <label class="filter-machines__label">Modelo</label>
        <select class="filter-machines__select">
          <option>Modelo</option>
          <option>MKV Serie 1</option>
          <option>TANGRA TOUCH</option>
        </select>
      </div>

      <div class="filter-machines__group">
        <label class="filter-machines__label">Transmitiendolo</label>
        <select class="filter-machines__select">
          <option>Transmitiendolo</option>
          <option>Sí</option>
          <option>No</option>
        </select>
      </div>

      <div class="filter-machines__group">
        <label class="filter-machines__label">Jugando</label>
        <select class="filter-machines__select">
          <option>Jugando</option>
          <option>Sí</option>
          <option>No</option>
        </select>
      </div>

      <div class="filter-machines__btn-group">
        <button class="filter-machines__filter-btn">
          <i class="bi bi-sliders"></i> Filtrar
        </button>
      </div>
    </div>
  </div>
</div>
