<!-- Dashboard 14 - Tabs Component -->
<div class="dashboard14-tabs">
  <div class="dashboard14-tabs__header">
    <button
      class="dashboard14-tabs__tab dashboard14-tabs__tab--active"
      data-tab="creacion-planos"
    >
      1. Creación de planos
    </button>
    <button class="dashboard14-tabs__tab" data-tab="creacion-maquinas">
      2. Creación de máquinas
    </button>
    <button class="dashboard14-tabs__tab" data-tab="vinculo-maquinas">
      3. Vínculo de máquinas físicas
    </button>
  </div>

  <div class="dashboard14-tabs__content-wrapper">
    <!-- Tab 1: Creación de planos -->
    <div
      class="dashboard14-tabs__content dashboard14-tabs__content--active"
      id="creacion-planos"
    >
      <!-- Planos Editor Component -->
      <div class="planos-editor">
        <!-- Sidebar con herramientas -->
        <div class="planos-editor__sidebar">
          <!-- Herramientas -->
          <div class="planos-editor__section">
            <h3 class="planos-editor__section-title">Herramientas</h3>
            <p class="planos-editor__section-subtitle">Subir archivo</p>
            <button class="planos-editor__btn planos-editor__btn--primary">
              Cargar SVG real
            </button>
            <button class="planos-editor__btn planos-editor__btn--primary">
              Imagen - SVG(solo visual)
            </button>
          </div>

          <!-- Componentes de planos -->
          <div class="planos-editor__section">
            <h3 class="planos-editor__section-title">Componentes de planos</h3>
            <button class="planos-editor__btn planos-editor__btn--primary">
              <i class="bi bi-plus-lg"></i> Línea
            </button>
            <button class="planos-editor__btn planos-editor__btn--primary">
              <i class="bi bi-door-open"></i> Puerta
            </button>
            <button class="planos-editor__btn planos-editor__btn--primary">
              <i class="bi bi-droplet"></i> Baño
            </button>
          </div>

          <!-- Controles -->
          <div class="planos-editor__section">
            <h3 class="planos-editor__section-title">Controles</h3>
            <button class="planos-editor__btn planos-editor__btn--primary">
              <i class="bi bi-plus-lg"></i> Agrandar
            </button>
            <button class="planos-editor__btn planos-editor__btn--primary">
              <i class="bi bi-dash-lg"></i> Reducir
            </button>
            <button class="planos-editor__btn planos-editor__btn--primary">
              <i class="bi bi-arrow-clockwise"></i> Rotar 90°
            </button>
            <button class="planos-editor__btn planos-editor__btn--primary">
              <i class="bi bi-arrow-left-right"></i> Invertir
            </button>
          </div>

          <!-- Guardar -->
          <div class="planos-editor__section">
            <h3 class="planos-editor__section-title">Guardar</h3>
            <button class="planos-editor__btn planos-editor__btn--success">
              <i class="bi bi-save"></i> Guardar componentes creados
            </button>
            <button class="planos-editor__btn planos-editor__btn--success">
              Refactorizar plano
            </button>
          </div>
        </div>

        <!-- Canvas del plano -->
        <div class="planos-editor__canvas">
          <div class="planos-editor__canvas-wrapper">
            <div class="planos-editor__canvas-controls">
              <button class="planos-editor__canvas-btn" aria-label="Minimizar">
                <i class="bi bi-dash"></i>
              </button>
              <button class="planos-editor__canvas-btn" aria-label="Maximizar">
                <i class="bi bi-arrows-fullscreen"></i>
              </button>
              <button class="planos-editor__canvas-btn" aria-label="Cerrar">
                <i class="bi bi-x"></i>
              </button>
            </div>
            <div class="planos-editor__canvas-content">
              <img
                src="../dist/images/plano1.png"
                alt="Plano Referencial"
                class="planos-editor__plano-img"
              />
              <div class="planos-editor__canvas-dimensions">1054 × 572</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tab 2: Creación de máquinas -->
    <div class="dashboard14-tabs__content" id="creacion-maquinas">
      <!-- Máquinas Editor Component -->
      <div class="planos-editor">
        <!-- Sidebar con máquinas disponibles -->
        <div class="planos-editor__sidebar">
          <!-- Máquinas disponibles -->
          <div class="planos-editor__section">
            <h3 class="planos-editor__section-title">Máquinas disponibles</h3>
            <button class="planos-editor__btn planos-editor__btn--primary">
              Máquina tragamoneda
            </button>
            <button class="planos-editor__btn planos-editor__btn--primary">
              Silla
            </button>
            <button class="planos-editor__btn planos-editor__btn--primary">
              Ruleta
            </button>
            <button class="planos-editor__btn planos-editor__btn--primary">
              Terminal
            </button>
          </div>

          <!-- Acciones -->
          <div class="planos-editor__section">
            <h3 class="planos-editor__section-title">Acciones</h3>
            <button class="planos-editor__btn planos-editor__btn--primary">
              Deseleccionar
            </button>
            <button class="planos-editor__btn planos-editor__btn--primary">
              Agrandar
            </button>
            <button class="planos-editor__btn planos-editor__btn--primary">
              Reducir
            </button>
            <button class="planos-editor__btn planos-editor__btn--primary">
              Rotar 90°
            </button>
            <button class="planos-editor__btn planos-editor__btn--primary">
              Invertir
            </button>
          </div>

          <!-- Guardar -->
          <div class="planos-editor__section">
            <h3 class="planos-editor__section-title">Guardar</h3>
            <button class="planos-editor__btn planos-editor__btn--success">
              Guardar posiciones
            </button>
          </div>

          <!-- Reestablecer último diseño -->
          <div class="planos-editor__section">
            <h3 class="planos-editor__section-title">
              Reestablecer último diseño
            </h3>
            <button class="planos-editor__btn planos-editor__btn--gray">
              Restaurar último guardado<br />Máquinas sin enlazar
            </button>
            <button class="planos-editor__btn planos-editor__btn--gray">
              Restaurar último guardado<br />Máquinas enlazadas
            </button>
          </div>
        </div>

        <!-- Canvas del plano con máquinas -->
        <div class="planos-editor__canvas">
          <div class="planos-editor__canvas-wrapper">
            <div class="planos-editor__canvas-controls">
              <button
                class="planos-editor__canvas-btn planos-editor__canvas-btn--blue"
                aria-label="Aumentar"
              >
                <i class="bi bi-plus-lg"></i>
              </button>
              <button
                class="planos-editor__canvas-btn planos-editor__canvas-btn--blue"
                aria-label="Reducir"
              >
                <i class="bi bi-dash-lg"></i>
              </button>
              <button
                class="planos-editor__canvas-btn planos-editor__canvas-btn--blue"
                aria-label="Buscar"
              >
                <i class="bi bi-search"></i>
              </button>
            </div>
            <div class="planos-editor__canvas-content">
              <img
                src="../dist/images/plano2.png"
                alt="Plano con Máquinas"
                class="planos-editor__plano-img"
              />
              <div class="planos-editor__canvas-dimensions">1091 × 743</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tab 3: Vínculo de máquinas físicas -->
    <div class="dashboard14-tabs__content" id="vinculo-maquinas">
      <!-- Vinculo Máquinas Component -->
      <div class="vinculo-maquinas">
        <!-- Sidebar izquierdo con controles -->
        <div class="vinculo-maquinas__sidebar">
          <!-- Controles -->
          <div class="vinculo-maquinas__controls">
            <button class="vinculo-maquinas__btn-control" aria-label="Aumentar">
              <i class="bi bi-plus-lg"></i>
            </button>
            <button class="vinculo-maquinas__btn-control" aria-label="Reducir">
              <i class="bi bi-dash-lg"></i>
            </button>
            <button class="vinculo-maquinas__btn-control" aria-label="Recargar">
              <i class="bi bi-arrow-clockwise"></i>
            </button>
          </div>

          <!-- Botones de guardar -->
          <div class="vinculo-maquinas__save-buttons">
            <button class="vinculo-maquinas__btn-save">Guardar</button>
            <button
              class="vinculo-maquinas__btn-save vinculo-maquinas__btn-save--primary"
            >
              Guardar todo el plano
            </button>
          </div>
        </div>

        <!-- Canvas derecho con el plano -->
        <div class="vinculo-maquinas__canvas">
          <div class="vinculo-maquinas__canvas-wrapper">
            <div class="vinculo-maquinas__canvas-border">
              <img
                src="../dist/images/plano3.png"
                alt="Vínculo de Máquinas Físicas"
                class="vinculo-maquinas__plano-img"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
