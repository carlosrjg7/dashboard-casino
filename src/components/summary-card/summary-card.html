<div class="summary-card">
  <div class="summary-card__header">
    <h3 class="summary-card__title">Resumen de Cupones</h3>
    <div class="summary-card__actions">
      <button class="summary-card__btn" aria-label="Expandir">
        <i class="bi bi-fullscreen"></i>
      </button>
      <button class="summary-card__btn" aria-label="Actualizar">
        <i class="bi bi-arrow-clockwise"></i>
      </button>
      <button class="summary-card__btn" aria-label="Minimizar">
        <i class="bi bi-dash"></i>
      </button>
      <button
        class="summary-card__btn summary-card__btn--close"
        aria-label="Cerrar"
      >
        <i class="bi bi-x"></i>
      </button>
    </div>
  </div>

  <div class="summary-card__body">
    <button class="summary-card__menu" aria-label="MÃ¡s opciones">
      <i class="bi bi-three-dots-vertical"></i>
