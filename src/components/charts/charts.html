<!-- Charts Component -->
<div class="charts">
  <div class="charts__grid">
    <!-- Chart 1: Resumen de Máquinas -->
    <div class="chart-card">
      <div class="chart-card__header">
        <h4 class="chart-card__title">Resumen de Máquinas</h4>
        <div class="chart-card__actions">
          <button class="chart-card__btn" aria-label="Configuración">
            <i class="bi bi-fullscreen"></i>
          </button>
          <button class="chart-card__btn" aria-label="Minimizar">
            <i class="bi bi-arrow-clockwise"></i>
          </button>
          <button class="chart-card__btn" aria-label="Minimizar">
            <i class="bi bi-dash"></i>
          </button>
          <button class="chart-card__btn" aria-label="Cerrar">
            <i class="bi bi-x"></i>
          </button>
        </div>
      </div>
      <div class="chart-card__body">
        <canvas id="chartMaquinas" width="400" height="200"></canvas>
      </div>
    </div>

    <!-- Chart 2: Resumen de Impresión -->
    <div class="chart-card">
      <div class="chart-card__header">
        <h4 class="chart-card__title">Resumen de Impresión</h4>
        <div class="chart-card__actions">
          <button class="chart-card__btn" aria-label="Configuración">
            <i class="bi bi-fullscreen"></i>
          </button>
          <button class="chart-card__btn" aria-label="Minimizar">
            <i class="bi bi-arrow-clockwise"></i>
          </button>
          <button class="chart-card__btn" aria-label="Minimizar">
            <i class="bi bi-dash"></i>
          </button>
          <button class="chart-card__btn" aria-label="Cerrar">
            <i class="bi bi-x"></i>
          </button>
        </div>
      </div>
      <div class="chart-card__body">
        <canvas id="chartImpresion" width="400" height="200"></canvas>
      </div>
    </div>

    <!-- Chart 3: Resumen de Asignación -->
    <div class="chart-card chart-card--circle">
      <div class="chart-card__header">
        <h4 class="chart-card__title">Resumen de Asignación</h4>
        <div class="chart-card__actions">
          <button class="chart-card__btn" aria-label="Configuración">
            <i class="bi bi-fullscreen"></i>
          </button>
          <button class="chart-card__btn" aria-label="Minimizar">
            <i class="bi bi-arrow-clockwise"></i>
          </button>
          <button class="chart-card__btn" aria-label="Minimizar">
            <i class="bi bi-dash"></i>
          </button>
          <button class="chart-card__btn" aria-label="Cerrar">
            <i class="bi bi-x"></i>
          </button>
        </div>
      </div>
      <div class="chart-card__body chart-card__body--center">
        <canvas id="chartAsignacion" width="150" height="150"></canvas>
      </div>
    </div>
  </div>
</div>
