<!-- Coupon Charts Component -->
<div class="coupon-charts">
  <div class="coupon-charts__grid">
    <!-- TOP 10 Fechas de Impresión -->
    <div class="coupon-charts__item">
      <div class="coupon-charts__header">
        <h4 class="coupon-charts__title">TOP 10 fechas de impresión</h4>
        <div class="coupon-charts__actions">
          <button class="coupon-charts__btn-icon" aria-label="Expandir">
            <i class="bi bi-fullscreen"></i>
          </button>
          <button class="coupon-charts__btn-icon" aria-label="Actualizar">
            <i class="bi bi-arrow-clockwise"></i>
          </button>
          <button class="coupon-charts__btn-icon" aria-label="Minimizar">
            <i class="bi bi-dash"></i>
          </button>
          <button
            class="coupon-charts__btn-icon coupon-charts__btn-icon--close"
            aria-label="Cerrar"
          >
            <i class="bi bi-x"></i>
          </button>
        </div>
      </div>
      <div class="coupon-charts__canvas">
        <canvas id="chartTopFechas"></canvas>
      </div>
    </div>

    <!-- Resumen de Cupones -->
    <div class="coupon-charts__item">
      <div class="coupon-charts__header">
        <h4 class="coupon-charts__title">Resumen de cupones</h4>
        <div class="coupon-charts__actions">
          <button class="coupon-charts__btn-icon" aria-label="Expandir">
            <i class="bi bi-fullscreen"></i>
          </button>
          <button class="coupon-charts__btn-icon" aria-label="Actualizar">
            <i class="bi bi-arrow-clockwise"></i>
          </button>
          <button class="coupon-charts__btn-icon" aria-label="Minimizar">
            <i class="bi bi-dash"></i>
          </button>
          <button
            class="coupon-charts__btn-icon coupon-charts__btn-icon--close"
            aria-label="Cerrar"
          >
            <i class="bi bi-x"></i>
          </button>
        </div>
      </div>
      <div class="coupon-charts__canvas">
        <canvas id="chartResumenCupones"></canvas>
      </div>
    </div>
  </div>
</div>
